apiVersion: v1
kind: Pod
metadata:
  name: pod-net1
  namespace: default
  labels:
    app: deploy-1
spec:
  containers:
  - name: hello1
    image: docker.io/hashicorp/http-echo:latest
    imagePullPolicy: IfNotPresent
    cmd:
    - "/http-echo"
    - "-listen=:8080"
    - "-text=hello1"
    ports:
    - containerPort: 8080
      name: p1
    volumeMounts:
    - name: test-pv
      containerPath: "/test_mount"
  - name: hello2
    image: docker.io/hashicorp/http-echo:latest
    imagePullPolicy: IfNotPresent
    cmd:
    - "/http-echo"
    - "-listen=:8090"
    - "-text=hello2"
    ports:
    - containerPort: 8090
      name: p2
    volumeMounts:
    - name: test-pv
      containerPath: "/test_mount"
  - name: test-container
    image: docker.io/shadownearby/ubuntu:latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: test-pv
      containerPath: "/test_mount"